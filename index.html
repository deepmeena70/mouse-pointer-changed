<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            cursor: none;
        }
        
        #soda_icon {
            width: 100px;
            height: 100px;
            position: absolute;
            z-index: 99;
        }
        
        #soda_icon img {
            width: 100%;
            height: 100%;
        }
        
        .container {
            position: relative;
        }
        
        .red {
            width: 55vw;
            height: 100vh;
            background-color: red;
            position: absolute;
        }
        
        .yellow {
            width: 45vw;
            height: 100vh;
            background-color: yellow;
            display: absolute;
            transform: translateX(55vw);
        }
        
        ul {
            font-size: 35pt;
            letter-spacing: 8px;
            font-weight: bold;
            color: yellow;
            list-style: none;
            margin-left: 24px;
            margin-top: 120px;
        }
        
        li {
            margin-top: 20px;
        }
        
        #burger_coldrink {
            position: absolute;
            top: 20px;
            left: 1000px;
            width: 400px;
            height: 600px;
        }
        
        #burger_coldrink img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="soda_icon">
        <img src="soda.png" alt="" draggable="false">
    </div>

    <div class="container">
        <div class="red">
            <ul>
                <li>Aloo Tikkie</li>
                <li>Extra Large Burger</li>
                <li>Veg Puff</li>
                <li>Potato weges</li>
                <li>Ice cream</li>
                <li>Fresh Cola</li>
            </ul>
        </div>
        <div class="yellow"></div>
        <div id="burger_coldrink">
            <img src="burger_coldrink.png" alt="">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script>
        window.addEventListener("mousemove", (e) => {
            var posX = e.clientX;
            var posY = e.clientY;
            gsap.to("#soda_icon", {
                duration: 0,
                x: posX - 50,
                y: posY - 50
            })

        })
    </script>
</body>

</html>
